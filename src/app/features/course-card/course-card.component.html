<div class="bg-custom-dark p-4 border border-gray-700 rounded-lg space-y-2 mb-1" (click)="navigateToDetail()">
    <img [src]="course.image" alt="{{ course.name }}">
    <h3>{{ course.name }}</h3>
    <p>{{ course.description }}</p>
    <span>{{ course.category }} - {{ course.duration }}h</span>
</div>
